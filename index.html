<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="dimensioni d-flex justify-center align-center">
        <div class="container">
            <!--SEZIONE 1 TESTO-->
            <section class="sezione1 justify-center align-center">
                <div id="testo1">BOOSIO</div>
            </section>

            <!--SEZIONE 2 DISPLAY CALCOLATRICE-->
            <section class="sezione2">
                <div id="testo2">0</div>
            </section>

            <!--SEZIONE 3 CALCOLATRICE-->
            <section class="sezione3">

                <!--1 COLONNA-->
                <div class="d-flex col-direction">

                    <div class="d-flex">
                        <span class="square d-flex justify-center align-center">7</span>
                        <span class="square d-flex justify-center align-center">8</span>
                        <span class="square d-flex justify-center align-center">9</span>                                        
                    </div>

                    <div class="d-flex">
                        <span class="square d-flex justify-center align-center">4</span>
                        <span class="square d-flex justify-center align-center">5</span>
                        <span class="square d-flex justify-center align-center">6</span>                                        
                    </div>

                    <div class="d-flex">
                        <span class="square d-flex justify-center align-center">1</span>
                        <span class="square d-flex justify-center align-center">2</span>
                        <span class="square d-flex justify-center align-center">3</span>                                        
                    </div>

                    <div class="d-flex">
                        <span class="supersquare d-flex justify-center align-center">0</span>
                        <span class="d-flex justify-center align-center" id="arancio">=</span>                                                           
                    </div>

                </div>
                

                <!--2 COLONNA-->

                <div class="d-flex col-direction">
                    <span class="squarearancio d-flex justify-center align-center">C</span>
                    <span class="squareazzurro d-flex justify-center align-center">+</span>
                    <span class="squareazzurro d-flex justify-center align-center">-</span>
                    <span class="squareazzurro d-flex justify-center align-center">*</span>
                    <span class="squareazzurro d-flex justify-center align-center">/</span> 
                </div>
                
            </section>


            

        </div>        
    </div>
    
</body>
</html>
